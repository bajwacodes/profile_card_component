<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

  <main>

    <div class="top">
      <img src="images/bg-pattern-card.svg" alt="random design" class="card-top-img">
    </div>

    <div class="mid">
      <img src="images/image-victor.jpg" alt="photo of a man named victor" class="victor-img">
      <div class="name-and-age">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
      </div>
      <p class="london">London</p>
    </div>

    <div class="end">
      <div>
        <p class="digits">80K</p>
        <p class="stat-names">Followers</p>
      </div>

      <div>
        <p class="digits">803K</p>
        <p class="stat-names">Likes</p>
      </div>

      <div>
        <p class="digits">1.4K</p>
        <p class="stat-names">Photos</p>
      </div>
    </div>
  </main>
</body>
</html>
